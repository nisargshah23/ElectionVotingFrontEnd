<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" class="registration-form">
            <h2 id="formTitle">Voter Registration</h2>

            <!-- Common fields -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="constituency">Constituency:</label>
            <input type="text" id="constituency" name="constituency" required>

            <!-- Specific fields will go here -->
            <div id="specificFields"></div>

            <button type="submit">Register</button>
        </form>
        <p class="change-role-text" onclick="switchRole()">Register as Candidate</p>
    </div>

    <script src="register.js"></script>
</body>
</html>
